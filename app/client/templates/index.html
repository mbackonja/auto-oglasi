<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Auto oglasi</title>
  <link rel="stylesheet" href="static/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="static/bower_components/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="static/css/app.css">
</head>
<body ng-app="app" ng-cloak>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" ng-controller="NavbarController">
    <a class="navbar-brand" href="/">Auto oglasi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" ng-class="{ active: isActive('/')}" href="/">Main</a>
        </li>
        <li class="nav-item" ng-if="isLogged()">
            <a class="nav-link" ng-class="{ active: isActive('/my-products')}" href="/my-products">My products</a>
          </li>
      </ul>
      <ul class="navbar-nav">
          <li class="nav-item" ng-if="!isLogged()">
              <a class="nav-link" ng-class="{ active: isActive('/login')}" href="/login">Login</a>
            </li>
        <li class="nav-item" ng-if="!isLogged()">
          <a class="nav-link" ng-class="{ active: isActive('/register')}" href="/register">Register</a>
        </li>
        <li class="nav-item dropdown" ng-if="isLogged()">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
            Welcome [[ getActiveUser().name ]]
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" ng-click="logout()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  
  <main role="main" class="container">
    <div ng-view></div>
  </main>

  <script>
    window.user = {{ user|tojson|safe }};
  </script>
  <script src="static/bower_components/angular/angular.js"></script>
  <script src="static/bower_components/angular-route/angular-route.js"></script>
  <script src="static/bower_components/jquery/dist/jquery.js"></script>
  <script src="static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="static/bower_components/sweetalert/dist/sweetalert-dev.js"></script>

  <script src="static/js/shared/shared.controller.js"></script>
  <script src="{{ url_for('client.static', filename='js/app.js') }}"></script>

  <script src="{{ url_for('client.static', filename='partials/main/main.controller.js') }}"></script>
  <script src="{{ url_for('client.static', filename='partials/auth/auth.controller.js') }}"></script>
  <script src="{{ url_for('client.static', filename='partials/product-card/product-card.controller.js') }}"></script>
  <script src="{{ url_for('client.static', filename='partials/product/product.controller.js') }}"></script>
  <script src="{{ url_for('client.static', filename='partials/my-products/my-products.controller.js') }}"></script>
</body>
</html>
