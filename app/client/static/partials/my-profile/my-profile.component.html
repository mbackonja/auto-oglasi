<div class="container" ng-controller="MyProfileController">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div>
        <h4>Change personal data</h4>
        <form ng-submit="changePersonalData()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="personalData.name" required>
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Enter surname" ng-model="personalData.surname" required>
          </div>
          <div class="form-group">
            <label for="old-password-1">Password</label>
            <input type="password" class="form-control" id="old-password-1" placeholder="Enter current password" ng-model="personalData.currentPassword" required>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Change personal data</button>
        </form>
      </div>

      <div class="mt-3">
        <h4>Change login data</h4>
        <form ng-submit="changeLoginData()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="loginData.email" required>
          </div>
          <div class="form-group">
            <label for="old-password-2">Password</label>
            <input type="password" class="form-control" id="old-password-2" placeholder="Enter current password" ng-model="loginData.currentPassword" required>
          </div>
          <div class="form-group">
            <label for="new-password">New password</label>
            <input type="password" class="form-control" id="new-password" placeholder="Enter new password" ng-model="loginData.newPassword" required>
          </div>
          <div class="form-group">
            <label for="new-password-again">New password again</label>
            <input type="password" class="form-control" id="new-password-again" placeholder="Enter new password again" ng-model="loginData.newPasswordAgain" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Change login data</button>
        </form>
      </div>
    </div>
  </div>
</div>
