<div class="container" ng-controller="AddCarController">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form ng-submit="login()">
        <div class="form-row">
          <div class="form-group col-6">
            <label for="make">Make [[ data.make ]]</label>
            <select class="custom-select" id="make" ng-model="data.make" required>
                <option value="">Select car make</option>
                <option ng-repeat="make in makes" value="[[ make.id ]]">[[ make.make ]]</option>
              </select>
          </div>
          <div class="form-group col-6">
            <label for="model">Model</label>
            <select class="custom-select" id="model" ng-model="data.model" ng-disabled="!data.make" required>
              <option value="">Select car model</option>
              <option ng-repeat="model in models | filter: { make_id: data.make }" value="[[ model.id ]]">[[ model.model ]]</option>            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number" class="form-control" id="year" min="0" placeholder="Enter year of manufacture" required>
        </div>
        <div class="form-group">
          <label for="mileage">Mileage</label>
          <div class="input-group">
            <input type="number" class="form-control" id="mileage" min="0" placeholder="Enter mileage" required>
            <div class="input-group-append">
              <span class="input-group-text">km</span>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-7">
            <label for="price">Price</label>
            <div class="input-group">
              <input type="number" class="form-control" id="price" min="0" placeholder="Enter price" required>
              <div class="input-group-append">
                <span class="input-group-text">â‚¬</span>
              </div>
            </div>
          </div>
          <div class="form-group col-5">
            <label for="condition">Condition</label>
            <select class="custom-select" id="condition" required>
              <option value="">Select car condition</option>
              <option value="1">New</option>
              <option value="2">Used</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-7">
            <label for="displacement">Displacement</label>
            <div class="input-group">
              <input type="number" class="form-control" id="displacement" min="0" placeholder="Enter engine displacement" required>
              <div class="input-group-append">
                <span class="input-group-text">ccm<sup>3</sup></span>
              </div>
            </div>
          </div>
          <div class="form-group col-5">
            <label for="fuel_type">Fuel type</label>
            <select class="custom-select" id="fuel_type" required>
              <option value="">Select fuel type</option>
              <option value="1">Diesel</option>
              <option value="2">Gasoline</option>
              <option value="3">LPG</option>
              <option value="4">Other</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="kw">kW</label>
            <div class="input-group">
              <input type="number" class="form-control" id="kw" min="0" placeholder="Enter kW" required>
              <div class="input-group-append">
                <span class="input-group-text">kw</span>
              </div>
            </div>
          </div>
          <div class="form-group col-6">
            <label for="kw">hp</label>
            <div class="input-group">
              <input type="number" class="form-control" id="kw" min="0" placeholder="Enter hp" required>
              <div class="input-group-append">
                <span class="input-group-text">hp</span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Enter car description" required></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" required>
          </div>
          <div class="form-group col-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city" required>
          </div>
          <div class="form-group col-3">
            <label for="phone-number">Phone number</label>
            <input type="text" class="form-control" id="phone-number" placeholder="Enter phone" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
</div>
