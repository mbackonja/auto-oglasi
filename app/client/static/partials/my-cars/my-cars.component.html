<div class="container" ng-controller="MyCarsController">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Make - Model</th>
          <th scope="col">Year</th>
          <th scope="col">Price</th>
          <th scope="col">Mileage</th>
          <th scope="col">Fuel Type</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="car in cars">
          <td><img style="height: 5rem;" class="img-fluid img-thumbnail" ng-src="static/img/cars/[[ car.id ]]/[[ car.image_path ]]"></td>
          <td>[[ car.make ]] - [[ car.model ]]</td>
          <td>[[ car.year ]]</td>
          <td>[[ car.price.toLocaleString() ]]â‚¬</td>
          <td>[[ car.km.toLocaleString() ]] km</td>
          <td>[[ car.fuel_type ]]</td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm">Edit</button>
            <button type="button" class="btn btn-danger btn-sm" ng-click="delete([[car.id]])">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
