<div class="container" ng-controller="ProductController">
  <div class="row">
    <div class="col">
      <h1>[[ product.make ]] [[ product.model ]]</h1>
      <div class="text-muted">[[ product.year ]]. year</div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div id="productImages" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#productImages" data-slide-to="0" class="active"></li>
          <li data-target="#productImages" data-slide-to="1"></li>
          <li data-target="#productImages" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="static/img/ads/1/1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="static/img/ads/1/1.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="static/img/ads/1/1.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#productImages" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#productImages" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
    <div class="col-6">
      <div class="text-capitalize">Status: [[ product.status ]]</div>
      <div>Make: [[ product.make ]]</div>
      <div>Model: [[ product.model ]]</div>
      <div>Price: [[ product.price.toLocaleString() ]]e</div>
      <div>Milage: [[ product.km.toLocaleString() ]] km</div>
    </div>
  </div>
</div>
